<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 조회</h2>
    </div>

    상품명: <span th:text="${product.productName}">상품명</span><br/>
    첨부파일: <a th:if="${product.attachFile}" th:href="|/api/spring/attach/${product.id}|" th:text="${product.getAttachFile().getUploadFileName()}" /><br/>
    <img th:each="imageFile : ${product.imageFiles}" th:src="|/api/spring/images/${imageFile.getStoreFileName()}|" width="300" height="300"/>

</div> <!-- /container -->
</body>
</html>
